<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<!--[if IE]><script src="excanvas.js"></script><![endif]-->
	<script type="text/javascript">
		var G_vmlCanvasManager;
		var ctx;
		var canvas;
		var tekUser = 1;
		var h, w, dh, dw, r;
		var XO = [[0,0,0],[0,0,0],[0,0,0]];
		
		function checkField() {
			var i;
			ctx.lineWidth = "4";
			ctx.strokeStyle = "red";
			for (i=0; i<3; i++) {
				if ((XO[i][0]&XO[i][1]&XO[i][2])&&(XO[i][0]!=0)) {
					ctx.beginPath();
					ctx.moveTo(w/2+i*w, dh);
					ctx.lineTo(w/2+i*w, 3*h-dh);
					ctx.stroke();
					tekUser=0;
				}
				if ((XO[0][i]&XO[1][i]&XO[2][i])&&(XO[0][i]!=0)) {
					ctx.beginPath();
					ctx.moveTo(dw, h/2+i*h);
					ctx.lineTo(3*w-dw, h/2+i*h);
					ctx.stroke();
					tekUser=0;
				}
			}
			if ((XO[0][0]&XO[1][1]&XO[2][2])&&(XO[0][0]!=0)) {
				ctx.beginPath();
				ctx.moveTo(dw, dh);
				ctx.lineTo(3*w-dw, 3*h-dh);
				ctx.stroke();
				tekUser=0;
			}
			if ((XO[0][2]&XO[1][1]&XO[2][0])&&(XO[1][1]!=0)) {
				ctx.beginPath();
				ctx.moveTo(dw,  3*h-dh);
				ctx.lineTo(3*w-dw, dh);
				ctx.stroke();
				tekUser=0;
			}
		}

		function Draw() {
				// Ниже выполняем рисование
				ctx.lineWidth = "2";
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				var nowinner = true;
				w = (canvas.width-1)/3;
				h = (canvas.height-1)/3;
				dw = w/10;
				dh = h/10;
				if (w>h)
					r = h/2-dh;
				else
					r = w/2-dw;
				var i, j;
				for (i=0; i<3; i++)
					for (j=0; j<3; j++)
						if (XO[i][j]==1) {
							// коментарий по просьбе глеба
							ctx.strokeStyle = "blue";
							ctx.beginPath();
							ctx.moveTo(dw+i*w, dh+j*h);
							ctx.lineTo(w-dw+i*w, h-dh+j*h);
							ctx.stroke();
							ctx.beginPath();
							ctx.moveTo(dw+i*w, h-dh+j*h);
							ctx.lineTo(w-dw+i*w, dh+j*h);
							ctx.stroke();
						}
						else if (XO[i][j]==2) {
								ctx.strokeStyle = "green";
								ctx.beginPath();
								ctx.arc(w/2+i*w, h/2+j*h, r, 0, 2 * Math.PI, false);
								ctx.stroke();
							} else nowinner = false;
				checkField();
				if (nowinner) {
					tekUser = 0;
				}
		}

		function startCanvas() {
			canvas = document.getElementById('XO');
			
			// Проверяем для IE
			if (G_vmlCanvasManager != undefined)
				G_vmlCanvasManager.initElement(canvas);
			
			// Проверяем понимает ли браузер canvas
			if (canvas.getContext) {
				ctx = canvas.getContext('2d'); // Получаем 2D контекст
				Draw();	
			}
		}
		
		function AI() {
			var i,j;
			if (tekUser ==2)
				while (true) {
					i = Math.floor(Math.random()*2.9);
					j = Math.floor(Math.random()*2.9);
					if (XO[i][j]==0) {
						XO[i][j]=2;
						tekUser = 1;
						Draw();
						return;
					}
				}			
		}
		
		function userClick(event) {
			var i,j;
			i = Math.floor(event.clientX/30);
			j = Math.floor(event.clientY/30);
			if ((tekUser == 1) && (XO[i][j]==0)) {
				tekUser = 2;
				XO[i][j] = 1;
				Draw();	
				setTimeout(AI, 1000);
			} else if (tekUser == 0) {
				for (i=0; i<3; i++)
					for (j=0; j<3; j++)
						XO[i][j] = 0;
				tekUser = 1;				
				Draw();	
			}
		}
	</script>
    <style>
      body {
        width: 91px;
        height: 91px;
		background-image: url(back.png);
		margin: 0px; /* Отступы вокруг элемента */
		padding: 0px; /* Поля вокруг текста */
	  }
      canvas {
 		margin: 0px; /* Отступы вокруг элемента */
		padding: 0px; /* Поля вокруг текста */
     }
    </style>
  </head>
  <body onload="startCanvas();">
	<canvas id="XO" width="91" height="91" onclick="userClick(event);">
		Извините у вас не поддерживается HTML5 =(
	</canvas>
  </body>
</html>
